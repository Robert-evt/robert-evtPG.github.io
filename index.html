<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить сообщение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="sendMessageBtn">Отправить сообщение</button>
    </div>
    <script>
        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            fetch('https://your-make-webhook-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'Отправка сообщения через кнопку' })
            }).then(response => response.json())
              .then(data => console.log('Message sent successfully:', data))
              .catch(error => console.error('Error sending message:', error));
        });
    </script>
</body>
</html>
